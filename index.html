<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Mines</title>
  </head>
  <body onload="initGame()">
    <div class="root">
      <main class="game">
        <!-- game header  -->
        <header class="game__header">
          <table>
            <tr>
              <!-- timer  -->
              <td class="label">
                <span class="header__title">Timer</span>
                <div class="timer"><span>00:00</span></div>
              </td>

              <!-- mines  -->
              <td class="label">
                <span class="header__title">Mines</span>
                <div class="mines">
                  <span>0</span>
                </div>
              </td>

              <td class="space"></td>

              <!-- reset emoji  -->
              <td>
                <button class="button reset-btn" onclick="onStartGameClick()">
                  <span class="emoji"> </span>
                </button>
              </td>

              <td class="space"></td>

              <!-- level  -->
              <td>
                <span class="header__title">Level</span>
                <div>
                  <button class="level" onclick="onLevelClick('Beginner')">
                    <img src="/assets/images/easy.png" alt="level1" srcset="" />
                  </button>
                  <button class="level" onclick="onLevelClick('Medium')">
                    <img
                      src="/assets/images/medium.png"
                      alt="level2"
                      srcset="" />
                  </button>
                  <button class="level" onclick="onLevelClick('Expert')">
                    <img
                      src="/assets/images/expert.png"
                      alt="level3"
                      srcset="" />
                  </button>
                </div>
              </td>

              <!-- lives  -->
              <td>
                <span class="header__title">Lives</span>
                <div class="lives">
                  <span>
                    <img src="./assets/images/sapper.png" alt="" />
                  </span>
                  <span>
                    <img src="./assets/images/sapper.png" alt="" />
                  </span>
                  <span>
                    <img src="./assets/images/sapper.png" alt="" />
                  </span>
                </div>
              </td>
              <!-- hints  -->
              <td>
                <span class="header__title">Hints</span>
                <div class="hints" onclick="onHintClick()">
                  <span>
                    <img src="./assets/images/dog.png" alt="" />
                  </span>
                  <span>
                    <img src="./assets/images/dog.png" alt="" />
                  </span>
                  <span>
                    <img src="./assets/images/dog.png" alt="" />
                  </span>
                </div>
              </td>
            </tr>
          </table>
        </header>

        <!-- main part  -->
        <section class="game__container">
          <div class="mine-field">
            <!-- board  -->
            <table class="center" oncontextmenu="return false;">
              <tbody class="board"></tbody>
            </table>
          </div>

          <!-- records -->
          <aside class="records">
            <h3>Records</h3>
            <button onclick="onClearLeadersClick()">Clear records</button>
            <ul class="leaders"></ul>
          </aside>
        </section>
      </main>

      <!-- footer  -->
      <footer>
        <p>Andrey Solonikov</p>

        <!-- copyright -->
        <p>
          <a
            style="color: aqua"
            href="https://pixabay.com/sound-effects/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=music&amp;utm_content=92134"
            >Pixabay</a
          >
        </p>
      </footer>
    </div>
    <script src="./js/mine.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/emoji.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/leaders.js"></script>
    <script src="./js/features.js"></script>
    <script src="./js/cell.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
