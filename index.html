<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Mines</title>
  </head>
  <body onload="initGame()">
    <div class="root">
      <main class="game">
        <!-- game header  -->
        <header class="game__header">
          <table>
            <tr>
              <!-- timer  -->
              <td class="label">
                <span> Timer</span>
                <div class="timer"><span>00:00</span></div>
              </td>
              <!-- mines  -->
              <td class="label">
                <span> Mines left</span>
                <div class="mines">
                  <span>0</span>
                </div>
              </td>

              <td class="space"></td>

              <td>
                <button class="button reset-btn" onclick="onStartGameClick()">
                  <span class="emoji"> </span>
                </button>
              </td>

              <td class="space"></td>

              <!-- level  -->
              <td>
                <button class="level" onclick="onLevelClick('Beginner')">
                  Beginner
                </button>
                <button class="level" onclick="onLevelClick('Medium')">
                  Medium
                </button>
                <button class="level" onclick="onLevelClick('Expert')">
                  Expert
                </button>
              </td>

              <td>
                <span>Lives</span>
                <div class="lives">
                  <span>
                    <img src="./assets/images/sapper.png" alt="" />
                  </span>
                  <span>
                    <img src="./assets/images/sapper.png" alt="" />
                  </span>
                  <span>
                    <img src="./assets/images/sapper.png" alt="" />
                  </span>
                </div>
              </td>
              <td>
                <span>Hints</span>
                <div class="hints" onclick="onHintClick()">
                  <span>
                    <img src="./assets/images/dog.png" alt="" />
                  </span>
                  <span>
                    <img src="./assets/images/dog.png" alt="" />
                  </span>
                  <span>
                    <img src="./assets/images/dog.png" alt="" />
                  </span>
                </div>
              </td>
              <!-- <td class="b">Element B</td> -->
            </tr>
          </table>
        </header>

        <!-- main part  -->
        <section class="game__container">
          <!-- records -->
          <aside class="records">
            Records
            <ul class="leaders"></ul>
          </aside>

          <div class="mine-field">
            <!-- board  -->
            <table class="center" oncontextmenu="return false;">
              <tbody class="board"></tbody>
            </table>
          </div>
        </section>
      </main>
      <footer>Andrey Solonikov</footer>
    </div>
    <script src="./js/mine.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/emoji.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/leaders.js"></script>
    <script src="./js/features.js"></script>
    <script src="./js/cell.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
